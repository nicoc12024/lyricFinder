<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Lyric Finder</title>
</head>

<body class="bg-danger">
  <!-- Title -->
  <h1 class="text-center my-5 title text-white">Search Lyric</h1>
  <!-- Main Code -->
  <div class="container bg-light mt-5 p-5">
    <div id="content" class="row">
      <!-- Book Appointment -->
      <div class="col-md-6">
        <!-- Form -->
        <form id="form">
          <!-- Form Group Artist -->
          <div class="mb-2 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Artist</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="artist" name="artist" class="form-control" placeholder="Artist">
            </div>
          </div>
          <!-- Form Group Song -->
          <div class="mb-2 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Title</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="title" name="title" class="form-control" placeholder="Title">
            </div>
          </div>
          <!-- Form Group Search Button-->
          <div class="my-4 row">
            <button type="submit" id="search-lyric" class="btn btn-success w-100 d-block">Search</button>
          </div>
        </form>
      </div>

      <!-- Lyrics -->
      <div class="col-md-6">
        <h2 id="title-lyric" class="mb-3 text-center"></h2>
        <p id="song-lyric" class="px-4"></p>
      </div>
      <div id="msg"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="js/app.js" type="module"></script>
</body>
